<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0f0f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#450a0a;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#14532d;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- 오버레이 -->
  <rect width="1200" height="630" fill="url(#card-gradient)"/>
  
  <!-- 눈송이들 -->
  <text x="100" y="80" font-size="40" fill="white" opacity="0.3">❄</text>
  <text x="300" y="150" font-size="35" fill="white" opacity="0.4">❄</text>
  <text x="900" y="100" font-size="45" fill="white" opacity="0.3">❄</text>
  <text x="1050" y="200" font-size="30" fill="white" opacity="0.5">❄</text>
  <text x="150" y="500" font-size="38" fill="white" opacity="0.3">❄</text>
  <text x="1000" y="550" font-size="42" fill="white" opacity="0.4">❄</text>
  
  <!-- 크리스마스 장식 -->
  <text x="80" y="250" font-size="120" opacity="0.2">🎄</text>
  <text x="1000" y="300" font-size="100" opacity="0.2">🎅</text>
  <text x="950" y="550" font-size="90" opacity="0.2">🦌</text>
  
  <!-- 중앙 카드 -->
  <rect x="200" y="150" width="800" height="330" rx="30" fill="#0f172a" opacity="0.85"/>
  <rect x="200" y="150" width="800" height="330" rx="30" fill="none" stroke="#7f1d1d" stroke-width="2" opacity="0.3"/>
  
  <!-- 상단 트리 -->
  <text x="560" y="120" font-size="80">🎄</text>
  
  <!-- 타이틀 -->
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="64" fill="#f1f5f9" text-anchor="middle" font-weight="300">크리스마스 편지</text>
  
  <!-- 구분선 -->
  <line x1="500" y1="290" x2="700" y2="290" stroke="#ef4444" stroke-width="2" opacity="0.6"/>
  
  <!-- 설명 -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle" font-weight="300">특별한 사람에게</text>
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle" font-weight="300">따뜻한 마음을 전하세요</text>
  
  <!-- 하단 장식 -->
  <text x="520" y="450" font-size="40">🎅</text>
  <text x="570" y="450" font-size="40">✨</text>
  <text x="620" y="450" font-size="40">🦌</text>
  
  <!-- 코너 장식 -->
  <text x="220" y="190" font-size="35">⭐</text>
  <text x="940" y="190" font-size="35">🎁</text>
</svg>

